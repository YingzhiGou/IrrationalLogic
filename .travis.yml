language: java

os:
  - linux

dist: trusty

sudo: false

git:
  depth: 10   # don't need more than one level for our builds

cache:
  directories:
    - $HOME/.m2

before_install:
  - unset _JAVA_OPTIONS
  - rm ~/.m2/settings.xml

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk8
  - openjdk11

matrix:
  fast_finish: true
  allow_failures:
    - jdk: oraclejdk11
    - jdk: openjdk11

before_script:
  - unset _JAVA_OPTIONS # travis/travis#8408

script:
  - mvn -DskipTests=false test cobertura:cobertur

after_success:
  - mvn coveralls:report

notifications:
  email: false